<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/calculadora.css">
    <link href="https://fonts.googleapis.com/css?family=Supermercado+One" rel="stylesheet">
    <script src="lib/jquery.js"></script>
    <script src="scripts/calculadora.js"></script>
</head>
<body>
    <div id="calculadora">
        <div id="tela">
            <h1 id="resultado">0</h1>
        </div>
        <button id="ac">AC</button>
        <button id="pos-neg">-/+</button>
        <button id="porcentagem">%</button>
        <button id="divisao">&divide;</button>
        <button class="numero" id="numero-7">7</button>
        <button class="numero" id="numero-8">8</button>
        <button class="numero" id="numero-9">9</button>
        <button id="multiplicacao">&times;</button>
        <button class="numero" id="numero-4">4</button>
        <button class="numero" id="numero-5">5</button>
        <button class="numero" id="numero-6">6</button>
        <button class="numero" id="menos">-</button>
        <button class="numero" id="numero-1">1</button>
        <button class="numero" id="numero-2">2</button>
        <button class="numero" id="numero-3">3</button>
        <button class="numero" id="mais">+</button>
        <button class="numero" id="numero-0">0</button>
        <button class="numero" id="virgula">,</button>
        <button class="numero" id="igual">=</button>
    </div>
</body>

</html>
